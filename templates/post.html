<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Permanent+Marker&family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/favicon.ico">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title">
            <a href="{{ url_for('get_all_posts') }}"><h1>My Blog</h1></a>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <h1>{{ post.title }}</h1>
            <h2>{{ post.subtitle }}</h2>
            <p>{{ post.body }}</p>
        </div>
    </div>
</div>
</body>
<footer>
    <p>Copyright {{ year }}.</p>
</footer>
</html>
